{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">
  <div class="row">
    <div class="col-md-6" style="float: none; margin: 0 auto;">
      <br>
      <div class="card">
        <div class="col-md-10" style="float: none; margin: 0 auto;">
          <form action="{% url 'post_create' %}" method="POST">
            {% csrf_token %}
            <br>
            <!-- 사진 업로드 -->
            <hr>
            <div class="form-group">
              <label for="title">
                <h4>제목</h4>
              </label>
              <input type="text" name="title" id="title" class="form-control" placeholder="제목을 입력해주세요">
            </div>
            <br>
            <div class="form-group">
              <label for="content">
                <h4>내용</h4>
              </label>
              <textarea class="form-control" name="content" id="content" rows="7" placeholder="내용을 입력해주세요"></textarea>
            </div>
            <br>
            <div class="form-group text-center">
              <input class="btn btn-outline-primary" type="submit" value="제출하기">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
