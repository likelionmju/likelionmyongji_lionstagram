{% extends 'base.html' %}

{% block content %}

<div class="container">
  <form action="{% url 'post_create' %}" method="POST">
    {% csrf_token %}
    <h4>제목</h4>
    <input type="text" name="title">
    <h4>내용</h4>
    <textarea name="content" cols="30" rows="10"></textarea>
    <br>
    <input class="btn btn-dark" type="submit" value="제출하기">
  </form>
</div>


{% endblock %}
