{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container-fluid">
  <div class="row">
    <div class="col-md-6" style="float: none; margin: 0 auto;">
      <br>
      <div class="card">
        <img src="
        {% if post.image %}
        {{post.image.url}}
        {% else %}
        {% static 'page/images/thumbnail.jpg' %}
        {% endif %}"
        class="card-img-top" alt="...">
        <div class="card-body">
          <hr>
          <h2 class="card-title">{{post.title}}</h2>
          <p class="card-text">{{post.pub_date}}</p>
          <p class="card-text"><strong>{{post.author}}</strong> {{post.content}}</p>
          <p class="text-right">
            <!--작성자와 유저가 같은 경우에만 수정&삭제 표시-->
            {% if user.is_authenticated and user.username == post.author.username %}
            <a href="{% url 'post_edit' post.id %}" class="btn btn-danger">수정</a>
            <a href="{% url 'post_delete' post.id %}" class="btn btn-info">삭제</a>
            {% endif %}
            <a href="{% url 'home' %}" class="btn btn-primary">홈으로</a>
          </p>

        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
