{% extends 'base.html' %}

{% block content %}
{% for post in posts.all %}
<br>
<div class="card">
  <img src="..." class="card-img-top" alt="...">
  <div class="card-body">
    <h3 class="card-title">{{post.title}}</h3>
    <p class="card-text">{{post.pub_date}}</p>
    <p class="card-text lead">{{post.summary}}</p>
    <p class="text-right"><a href="{% url 'detail' post.id %}" class="btn btn-primary">자세히..</a></p>
  </div>
</div>
<br>
{% endfor %}
{% endblock %}
