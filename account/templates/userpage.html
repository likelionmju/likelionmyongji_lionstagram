{% extends 'base.html' %}
{% load static %}

{% block content %}
<br>
<br>
<div class="container">
  <div class="row">
    <div class="col-md-4 text-center" style="padding-bottom:20px;">
      <img src="{% static 'page/images/lion_profile.jpg' %}" width="150" height="150" alt="">
    </div>
    <div class="col-md-8">
      <a href="{% url 'userpage' user %}" style="text-decoration: none; color: black;"><h2>{{user}}</h2></a>
      <p>게시물 <strong>{{posts.count}}</strong></p>
    </div>
  </div>
  <br>
  <hr>
  <div class="row">
    {% for post in posts.all reversed %}
    <div class="col-md-4 text-center" style="padding-bottom:20px;">
      {% if post.image %}
      <a href="{% url 'post_detail' post.id %}"><img src="{{post.image.url}}" width="293px" height="293px" alt="..." class="img-thumbnail"></a>
      {% else %}
      <a href="{% url 'post_detail' post.id %}"><img src="{% static 'page/images/thumbnail.jpg' %}" width="293px" height="293px" alt="..." class="img-thumbnail"></a>
      {% endif %}
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
